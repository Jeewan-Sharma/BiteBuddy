<div class="p-2 " *ngIf="selectedProduct">
  <div class="grid mt-2">
    <div class="col-6">
      <div class="h-25rem w-full overflow-hidden border-round ">
        <img src={{selectedProduct.imageUrl}} alt="Shop Image" class="object-fit h-full w-full">
      </div>
    </div>
    <div class="col-6 relative">
      <div class="flex justify-content-between align-items-center">
        <p class="text-3xl font-bold">{{selectedProduct.item}}</p>
        <i (click)="onCloseClick()" class="pi pi-times text-2xl cursor-pointer"></i>
      </div>
      <div class="mt-3 max-height">
        <p class="text-xl text-700"><span class="text-700 font-semibold text-xl">{{selectedProduct.description}}</span>
        </p>
      </div>

      <div class="flex gap-5 mt-3">
        <div class="flex gap-2 align-items-center">
          <i class="pi pi-thumbs-up-fill text-2xl text-bluegray-500"></i>
          <p class="text-2xl text-600">{{selectedProduct.likes}}</p>
        </div>
        <div class="flex gap-2 align-items-center">
          <i class="pi pi-thumbs-down-fill text-2xl text-bluegray-500"></i>
          <p class="text-2xl text-600">{{selectedProduct.disLikes}}</p>
        </div>
      </div>
      <div class="absolute bottom-0 w-full pb-2 pr-2">
        <div class="flex justify-content-between mt-4">
          <div class="input-custom">
            <p-inputNumber class="mt-2" [(ngModel)]="value" [showButtons]="true" buttonLayout="horizontal"
              inputId="horizontal" spinnerMode="horizontal" [step]="1" [min]="1" decrementButtonClass="p-button-danger"
              incrementButtonClass="p-button-success" incrementButtonIcon="pi pi-plus"
              decrementButtonIcon="pi pi-minus">
            </p-inputNumber>
          </div>
          <p class="text-4xl text-800 font-semibold mt-2">{{selectedProduct.netPrice | currency:'USD'}}</p>
        </div>
        <button (click)="addToCart(selectedProduct)" pButton pRipple label="Add to Cart"
          class="bg-red-500 border-red-500 mt-3 w-full"></button>
      </div>
    </div>
  </div>
</div>
